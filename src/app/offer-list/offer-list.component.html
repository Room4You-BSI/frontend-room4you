<div id="main-container" [class.sizeLT800]="sizeLT800" [class.sizeLT600]="sizeLT600">

  <!-- FILTER -->
  <mat-card class="item-card filter-sidebar" *ngIf="!sizeLT600">
    <h2>Filtros</h2>
    <hr class="filter-divider">

    <h2 class="filter-subtitle">Preço</h2>
    <div class="price-filter-item">
      <mat-form-field>
        <mat-label>De</mat-label>
        <input id="priceFrom" matInput type="number" [formControl]="priceFrom" (focusout)="checkPriceInputValues(priceFrom, priceTo)">
        <button mat-button *ngIf="priceFrom.value" matSuffix mat-icon-button aria-label="Clear" (click)="priceFrom.setValue('')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Até</mat-label>
        <input id="priceTo" matInput type="number" [formControl]="priceTo" (focusout)="checkPriceInputValues(priceFrom, priceTo)">
        <button mat-button *ngIf="priceTo.value" matSuffix mat-icon-button aria-label="Clear" (click)="priceTo.setValue('')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="r4u-clearfix"></div>

    <hr class="filter-divider">
    <h2 class="filter-subtitle">Tempo de estadia</h2>
    <mat-form-field>
      <mat-label>Selecione</mat-label>
      <mat-select [formControl]="lengthOfStay">
        <mat-option *ngFor="let item of lengthOfStayList" [value]="item.value">{{ item.label }}</mat-option>
      </mat-select>
    </mat-form-field>

    <hr class="filter-divider">
    <h2 class="filter-subtitle">Comodidades</h2>
    <div class="amenities-options">
      <mat-checkbox *ngFor="let amenity of amenityOptions" [formControl]="amenity.control">{{ amenity.label }}</mat-checkbox>
    </div>
  </mat-card>



  <div class="column2-wrapper">

    <app-bottom-filter [hidden]="!sizeLT600" class="bottom-filter"></app-bottom-filter>

    <div class="column2-header">

      <!-- BREADCRUMB -->
      <div class="breadcrumb">
        <span>São Paulo</span>
        <span class="breadcrumb-separator">></span><!-- TODO: trocar por um icon chevron -->
        <span>Step One</span>
      </div>

      <!-- TITLE -->
      <h2>Quartos Para Alugar em São Paulo</h2>

      <!-- SORTER -->
      <div class="sorter cursor-pointer" (click)="sortOfferCars(offerCards)"><p>Ordenar</p></div>
    </div>
    <mat-card class="item-card offers">
      <div class="pagination-display">1-1000 resultados</div>
      <div *ngFor="let card of offerCards; let last = last" class="offer-card-item" [class.last]="last">
        <app-offer-card
          [title]="card.title"
          [text]="card.text"
          [image]="card.image"
          [price]="card.price"
          [rate]="card.rate"
          [distance]="card.distance"
          [favorite]="card.favorite"
          [attributesColumn1]="card.attributesColumn1"
          [attributesColumn2]="card.attributesColumn2"
        ></app-offer-card>
      </div>
    </mat-card>
  </div>
</div>
