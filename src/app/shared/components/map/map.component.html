<div *ngIf="lat && lng; else loadingBlock" class="map-wrapper">
  <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng" [styles]="darkStyle">
    <agm-marker
      [latitude]="lat"
      [longitude]="lng"
      [iconUrl]="mapIcon"
      (markerClick)="openMessage = true"
    >
      <agm-info-window
        [isOpen]="openMessage"
        [maxWidth]="250"
      >
        <strong>{{ textInfo }}</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>

<ng-template #loadingBlock>
  <mat-spinner [diameter]="40" *ngIf="!serviceError; else errorBlock"></mat-spinner>
  <ng-template #errorBlock>
    <p>Não foi possível carregar a localização.</p>
  </ng-template>
</ng-template>
