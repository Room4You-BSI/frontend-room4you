<div class="owner-card">
  <h2>Conheça Liliane Moraes</h2>
  <div class="owner-image" [ngStyle]="{'background-image': 'url(' + 'https://assets.b9.com.br/wp-content/uploads/2018/03/544be8a36059997d-1280x720.jpg' + ')'}"></div>
  <h4>O que gosta de fazer</h4>
  <p class="owner-card-description">Andar de bicicleta, Astrologia, leitura de cartas, Caminhada, Ler, Música, shows, festivais.</p>
  <div class="owner-card-footer">
    <div class="owner-card-footer-left">
      <p><span class="owner-footer-price">R$ 250</span> por mês</p>
    </div>
    <div class="owner-card-footer-right">
        <button mat-flat-button color="primary"><mat-icon>email</mat-icon>Email</button>
        <button mat-flat-button color="primary"><mat-icon>call</mat-icon>Telefone</button>
    </div>
  </div>
</div>
