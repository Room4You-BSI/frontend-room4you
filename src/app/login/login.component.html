<div id="login">
  <form class="content" [formGroup]="formUserLogin" >
    <h1>Entre na sua conta</h1>

    <mat-form-field appearance="outline">
      <mat-label for="email">Email</mat-label>
      <input matInput
      class="form-control"
      type="email"
      name="email"
      id="email"
      formControlName="email"
      required email>
    </mat-form-field>

    <div *ngIf="formUserLogin.get('email').invalid && (formUserLogin.get('email').dirty || formUserLogin.get('email').touched)"
    class="alert alert-danger">
      <div *ngIf="formUserLogin.get('email').errors.required">
        É necessário informar um e-mail.
      </div>
      <div *ngIf="!formUserLogin.get('email').errors.required">
        É necessário informar um e-mail válido.
      </div>

    </div>

    <mat-form-field appearance="outline">
      <mat-label >Senha</mat-label>
      <input matInput
      class="form-control"
      type="password"
      name="password"
      id="password"
      formControlName="password"
      required minlength="5">
    </mat-form-field>

    <div *ngIf="formUserLogin.get('password').invalid && (formUserLogin.get('password').dirty || formUserLogin.get('password').touched);"
    class="alert alert-danger">
      <div *ngIf="formUserLogin.get('password').errors.required">
        É necessário informar uma senha.
      </div>
      <div *ngIf="formUserLogin.get('password').errors.minlength">
        Senha deve conter no mínimo 5 caracteres.
      </div>
    </div>


    <button mat-raised-button
      class="btn btn-primary mt-4"
      type="submit"
      color="primary"
      value="Salvar"
      (click)="onSubmitLogin()"
      [disabled]="!formUserLogin.valid"
      >Login
    </button>

    <mat-divider></mat-divider>
    <h3>ou</h3>
    <mat-divider></mat-divider>

    <a href="#" class="fb btn">
      <img src="https://image.flaticon.com/icons/png/512/1384/1384053.png" alt="facebook-icon" width="20px">
      <i class="fa fa-facebook fa-fw"></i> Login com Facebook
    </a>

    <a href="#" class="google btn">
        <img src="https://image.flaticon.com/icons/svg/281/281764.svg" alt="google-icon" width="20px">
        <i class="fa fa-google fa-fw"></i> Login com Google+
    </a>
  </form>
</div>
